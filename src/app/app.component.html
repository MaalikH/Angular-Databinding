<!--serverCreated emits event, event is used is onServerAdded to add to array-->
 <!--Binding to custom properties [element] -->

 <div class="container"> 
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit 
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
